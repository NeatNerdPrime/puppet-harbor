---
harbor::version: '1.9.2'
harbor::release: '1.9.0'
harbor::checksum: '6da2f6ff3be598b5c657a9b204bda8af'
harbor::installer: 'offline'
harbor::with_notary: false
harbor::with_clair: false
harbor::with_chartmuseum: false
harbor::harbor_ha: false
harbor::hostname: "%{facts.fqdn}"
harbor::ui_url_protocol: 'http'
harbor::max_job_workers: 10
harbor::absolute_url: 'disabled'
harbor::customize_crt: 'on'
harbor::ssl_cert: '/data/cert/server.crt'
harbor::ssl_cert_key: '/data/cert/server.key'
harbor::secretkey_path: '/data'
harbor::external_url: ''
harbor::log_level: 'info'
harbor::log_rotate_count: 50
harbor::log_rotate_size: '200M'
harbor::log_location: '/var/log/harbor'
harbor::http_proxy: ''
harbor::https_proxy: ''
harbor::no_proxy: ''
harbor::data_volume: '/data'
harbor::harbor_admin_password: 'Harbor12345'
harbor::db_host: 'postgresql'
harbor::db_password: 'root123'
harbor::db_port: 5432
harbor::db_user: 'postgres'
harbor::db_max_idle_connections: 50
harbor::db_max_open_conns: 100
harbor::external_redis: false
harbor::redis_host: 'redis'
harbor::redis_port: 6379
harbor::redis_password: ''
harbor::redis_registry_db_index: 1
harbor::redis_jobservice_db_index: 2
harbor::redis_chartmuseum_db_index: 3
harbor::redis_clair_db_index: 4
harbor::clair_db_host: 'postgresql'
harbor::clair_db_password: 'root123'
harbor::clair_db_port: 5432
harbor::clair_db_username: 'postgres'
harbor::clair_db: 'postgres'
harbor::clair_updaters_interval: 12
harbor::uaa_ca_cert: ''
harbor::registry_storage_provider_name: 'filesystem'
harbor::registry_storage_provider_config: ''
harbor::registry_custom_ca_bundle: ''
harbor::reload_config: ''
harbor::skip_reload_env_pattern: ''
harbor::webhook_job_max_retry: 10
harbor::backup_enabled: false
harbor::backup_directory: '/tmp'
